<!DOCTYPE html>
<html lang="cs">
<head>

  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
  <div class="app-container">
    <!-- Header -->

      <div class="logo">

        </div>
        <div class="customer-list" id="customerList">
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>
      </section>

      <!-- Call Panel -->

        <!-- No Selection State -->

        <!-- Selected Customer Display -->

          <div class="selected-avatar" id="selectedAvatar">--</div>
          <h3 class="selected-name" id="selectedName">-</h3>
          <span class="selected-id" id="selectedId">-</span>
          <div class="phone-hidden">
            <span>游</span>
            <span>Telefonn칤 캜칤slo je skryt칠</span>

        </div>

        <!-- Call Button -->
        <button class="call-button initiate" id="callButton" disabled>

        <!-- Call Status -->
        <div class="call-status" id="callStatus" style="display: none;">
          <div class="call-status-label">Stav hovoru</div>
          <div class="call-status-value" id="callStatusValue">-</div>
        </div>

        <!-- Call Timer -->
        <div class="call-timer" id="callTimer" style="display: none;">00:00</div>

        <!-- Customer Notes -->
        <div class="customer-notes" id="notesSection" style="display: none;">
          <div class="notes-title">Pozn치mky k z치kazn칤kovi</div>

    <!-- Footer -->

      <span>CALLME Operator v1.0.0</span>
      <span>Oper치tor: <span id="operatorId">-</span></span>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    // Display operator ID in footer
    document.getElementById('operatorId').textContent = state.operatorId;

    // Show notes section when customer is selected
    const originalRenderSelected = renderSelectedCustomer;
    renderSelectedCustomer = function(customer) {
      originalRenderSelected(customer);
      document.getElementById('notesSection').style.display = 'block';
    };
  </script>
</body>
</html>
