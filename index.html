<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CALLME - Oper치torsk치 aplikace</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游</text></svg>">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">游</span>
        <span class="logo-text">CALLME</span>
      </div>
      <div class="status-badge">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Online</span>
      </div>
    </header>

    <!-- Search -->
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="游댌 Hledat z치kazn칤ka..."
        autocomplete="off"
      >
    </div>

    <!-- Customer List -->
    <main class="customer-list" id="customerList">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span>Oper치tor: <span id="operatorId">-</span></span>
    </footer>

    <!-- Call Overlay -->
    <div class="overlay" id="callOverlay">
      <div class="overlay-content">
        <button class="close-btn" id="closeOverlay">&times;</button>

        <div class="overlay-customer">
          <div class="overlay-avatar" id="overlayAvatar">--</div>
          <h2 class="overlay-name" id="overlayName">-</h2>
          <span class="overlay-id" id="overlayId">-</span>
          <div class="phone-hidden">
            <span>游</span> 캛칤slo skryt칠
          </div>
        </div>

        <div class="overlay-notes" id="overlayNotes"></div>

        <button class="call-button initiate" id="callButton">
          <span>游</span> ZAVOLAT
        </button>

        <!-- Call Status -->
        <div class="call-status" id="callStatus" style="display: none;">
          <div class="call-status-value" id="callStatusValue">-</div>
          <div class="call-timer" id="callTimer">00:00</div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
