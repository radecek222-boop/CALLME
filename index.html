<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="styles.css">

<body>
  <div class="app-container">
    <!-- Header -->

      <div class="status-badge">

    <!-- Search -->

    <!-- Modal -->
    <div class="modal-overlay" id="modal">

        <!-- Customer Info -->
        <div class="modal-customer">
          <div class="modal-avatar" id="modalAvatar">--</div>

        <!-- Call Controls -->

          <button class="btn-call" id="btnCall">
            <span class="btn-icon">游</span>
            <span>ZAVOLAT</span>
          </button>
        </div>

        <!-- Active Call -->
        <div class="call-active" id="callActive" style="display: none;">
          <div class="call-status" id="callStatus">Vyzv치n칤...</div>
          <div class="call-timer" id="callTimer">00:00</div>
          <button class="btn-end" id="btnEnd">
            <span class="btn-icon">游닛</span>
            <span>UKON캛IT HOVOR</span>
          </button>
        </div>

        <!-- Notes -->
        <div class="modal-notes" id="modalNotes"></div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
